<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.cdnfonts.com/css/neutraface-text" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script type="module" src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <h1>Wetter App</h1>

        <div class="formContent">
                <label for="cityInput">Hier eine Stadt eingeben</label>
                <input type="text" name="cityInput" id="cityInput" placeholder="London,UK" required>
                <button type="submit" id="submitButton">SUBMIT</button>
        </div>
        <div class="valueContent" id="valueContent">
            <h1 id="city"></h1>
            <h2 id="temp"></h2>
            <h2 id="clouds"></h2>
            <h3 id="time"></h3>
        </div>
    </div>
  
</body>
</html>
